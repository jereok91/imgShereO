
<div class="container px-5" >
    
    <form [formGroup]="uoploadPost" (ngSubmit)="CrearPost(content)">

         <!-- <div class="display-4 text-center h1 mb-4">
                Post
         </div> -->
         <div class="row">
            

             <div class="col-sm-6 border rounded text-center ">
                 <br><br>
                <small class="h4 m-5">
                    Elige una imagen 
                </small>
                <div class="form-group p-5" >

                    <div class="custom-file fileInputProfileWrap">
                        <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile" formControlName="image">
                        <div class="img-space">
        
                            <ng-container *ngIf="isImageSaved; else elseTemplate" >
                                <img [src]="cardImageBase64 " class="img-responsive "/>
                            </ng-container>
                            <ng-template #elseTemplate>
                                <img src="./../../../assets/img/login/uopload.png" class="img-responsive ">
                            </ng-template>
                        </div>
        
                    </div>
                    <a class="btn btn-danger btn-block" (click)="removeImage()" *ngIf="isImageSaved">Remove</a>
                </div>
                
                <div class="text-danger">
                    {{imageError}}
                </div>
               
               
                
        
        
                <div class="form-group m-2" >
        
                    <!-- description -->
                        <div class="pr-1">
                            <textarea type="text" rows="5" class="form-control" placeholder="Describe tu imagen en máximo 300 caracteres"
                                formControlName="description" id="description"
                                [ngClass]="{'is-invalid': !uoploadPost.controls.description.valid && uoploadPost.controls.description.touched.valueOf()}"> </textarea>
                            <div *ngIf="uoploadPost.controls.description.hasError('required')" class="invalid-feedback">
                                Texto  es reqrido
                            </div>
                        </div>
                </div>
        
        
        
                 <hr>
                <div class="form-group text-danger ">
                      
                     {{mensajeRevision}}
               
                 </div>
        
        
                <div class=" text-center pt-4 ">
                    <div class="p-2">
                        <button type="submit" class="btn btn-success btn-block" [disabled]="!uoploadPost.valid || imageError != null">
                            <div *ngIf="!sw">Subir Post</div>
                            <span *ngIf="sw" class="spinner-border spinner-border-sm" role="status"
                                aria-hidden="true"></span>
        
                        </button>
                    </div>
                </div>
             </div>
             <div class="col-sm-6  rounded text-center  align-self-center">
                <img src="./../../../assets/img/login/img7.jpg" class="img-responsive mt-4 w-50 rounded-circle ">
                <div class="h2 mt-3">
                    <small>
                        Una fotografía para cada momento y un moneto para cada fotografía
                    </small>
                </div>
                <div class="text-center  p-2 m-2">
                    <img src="../../../assets/img/login/img6.jpg" alt="Imagen" class="w-25 rounded-circle m-2 ">
                    <img src="../../../assets/img/login/img4.jpg" alt="Imagen" class="w-25 rounded-circle m-2">
                    <img src="../../../assets/img/login/img5.jpg" alt="Imagen" class="w-25 rounded-circle m-2 ">
                </div>
           
             </div>

         </div>
         
         
         
        
        
    </form>


</div>
